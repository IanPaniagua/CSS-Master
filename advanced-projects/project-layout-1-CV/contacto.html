<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Profil Ian Paniagua</title>
</head>

<body>
    <!-- Main Layout -->
    <div class="layout">
        <!-- Sidebar (user info) -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- user info -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/ian-foto.png" alt="user image" class="user-info__image">
                    </div>
                    <h2 class="user-info__name">Ian Paniagua</h2>
                    <h4 class="user-info__job">Desarrollador Web</h4>
                </div>
                <!-- // user info -->

                <!-- menu nav -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house "></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user "></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link  ">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase "></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-book "></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope "></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- // menu nav -->

                <!-- links socialmedia -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="#" class="social__link ">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link ">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link ">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  //links socialmedia -->

                <!-- button CV -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>
                <!-- // button CV -->
                <!-- footer -->
                <footer class="user-info__footer">
                    &copy; 2024 Ian Paniagua
                </footer>
                <!-- // footer -->
            </section>
        </aside>
        <!-- // Sidebar (user info) -->

        <!-- Content main -->
        <main class="layout__content">
        <section class="content__page content__contacto">
             <header class="contacto__header">
                <h1 class="contacto__title"><span class="title__color"></span></h1>
             </header>

             <div class="contact__container">
                <section class="contact__info">
                    <div class="contact__data">
                        <i class=" contact__icon fa-solid fa-location-dot"></i>
                        <h2 class="contact__subtitle">Barcelona</h2>
                    </div>
                    <div class="contact__data">
                        <i class=" contact__icon fa-solid fa-phone"></i>
                        <h2 class="contact__subtitle">635895503</h2>
                    </div>
                    <div class="contact__data">
                        <i class=" contact__icon fa-solid fa-envelop"></i>
                        <h2 class="contact__subtitle">victor@gmail.com</h2>
                    </div>
                    <div class="contact__data">
                        <i class=" contact__icon fa-solid fa-circle-check"></i>
                        <h2 class="contact__subtitle">Desarrollador freelance</h2>
                    </div>
                </section>

                <section class="contact__formbox">
                    <div class="contact__map">
                        <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2368.3942132864163!2d9.982911212523442!3d53.58642737224466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b188c987b2738b%3A0xd496e2ede493d20f!2sBeim%20Andreasbrunnen%206%2C%2020249%20Hamburg!5e0!3m2!1ses!2sde!4v1710680895507!5m2!1ses!2sde" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <header class="contact__form-header">
                        <h3 class="contact__subtitle">Como puedo <span class="subtitle__color">ayudarte</span> ?</h3>
                    </header>

                    <form action="" class="contact__form">
                        <div class="form__container">
                        <section class="form__left">
                                <div class="form__group">
                                    <input type="text" name="name"  class="form__imput" placeholder="name">
                                    <label for="name" class="form__label">Name</label>
                                </div>
                                <div class="form__group">
                                    <input type="email" name="email"  class="form__imput" placeholder="email">
                                    <label for="email" class="form__label">Email</label>
                                </div>
                                <div class="form__group">
                                    <input type="text" name="subject"  class="form__imput" placeholder="subject">
                                    <label for="subject" class="form__label">Asunto</label>
                                </div>
                            </section>
                            <section class="form__right">
                                <div class="form__group">
                                    <textarea name="message" class="form__input form__input--textarea" required></textarea>
                                    <label for="message" class="form__label">Mensaje</label>
                                </div>
                            </section>

                            <input type="submit" value="enviar mensaje" class="form__button">
                        </div>
                    </form>
                </section>
             </div>

        </section>
        </main>
        <!--// Content main -->
    </div>

    <!-- // Main Layout -->
</body>

</html>
